<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkshake</title>
</head>
<body>
    <h1>Milkshake</h1>
    <img src="../img/milkshake.jpg" width="350" height="250">
    <br>
    <h2>Description</h2>
    <br>
    <h3>Ingredients</h3>
    <br>
    <ul>
        <li>Milk</li>
        <li>Icecream</li>
        <li>Flavoured Syrup</li>
        <li>Whipped Cream</li>
    </ul>
    <br>
    <h3>Steps</h3>
    <ol>
        <li>Scoop Icecream into blender cup</li>
        <li>Add flavoured syrup</li>
        <li>Fill to desired level with Milk</li>
        <li>Blender and pour into drinking cup</li>
        <li>Add whipped cream</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
